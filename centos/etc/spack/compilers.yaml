compilers:
- compiler:
    environment: {}
    extra_rpaths: []
    flags: {}
    modules: []
    operating_system: centos7
    paths:
      cc: /usr/bin/gcc
      cxx: /usr/bin/g++
      f77: /usr/bin/gfortran
      fc: /usr/bin/gfortran
    spec: gcc@4.8
    target: x86_64
- compiler:
    environment: {}
    extra_rpaths: []
    flags: {}
    modules: [ gcc/7 ]
    operating_system: centos7
    paths:
      cc: /opt/rh/devtoolset-7/root/usr/bin/gcc
      cxx: /opt/rh/devtoolset-7/root/usr/bin/g++
      f77: /opt/rh/devtoolset-7/root/usr/bin/gfortran
      fc: /opt/rh/devtoolset-7/root/usr/bin/gfortran
    spec: gcc@7
    target: x86_64
- compiler:
    environment: {}
    extra_rpaths: []
    flags: {}
    modules: [ gcc/8 ]
    operating_system: centos7
    paths:
      cc: /opt/rh/devtoolset-8/root/usr/bin/gcc
      cxx: /opt/rh/devtoolset-8/root/usr/bin/g++
      f77: /opt/rh/devtoolset-8/root/usr/bin/gfortran
      fc: /opt/rh/devtoolset-8/root/usr/bin/gfortran
    spec: gcc@8
    target: x86_64
